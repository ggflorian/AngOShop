<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>

<input #query (onkeyup)="filter()" placeholder="search..." />
<table class="table table-hover">
    <thead class="thead-light">
    <tr>
        <td>Title</td>
        <td>Price</td>
        <td></td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of listProd1">
        <td>{{ p.title }}</td>
        <td>{{ p.price }}</td>
        <td>
            <a routerLink="/admin/products/{{ p.id }}">Edit1</a> | 
            <a [routerLink]="['/admin/products/', p.id]">Edit2</a>
        </td>
    </tr>
    </tbody>
</table>

<br /><hr /><br />

<table class="table table-striped">
    <thead>
    <tr>
        <td>Title</td>
        <td>Price</td>
        <td></td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of listProd2">
        <td>{{ p.payload.doc.data().title }}</td>
        <td>{{ p.payload.doc.data().price }}</td>
        <td>
            <a routerLink="/admin/products/{{ p.payload.doc.id }}">Edit3</a> | 
            <a [routerLink]="['/admin/products/', p.payload.doc.id]">Edit4</a>
        </td>
    </tr>
    </tbody>
</table>
