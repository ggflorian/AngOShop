
<div class="row mt-4">
    <div class="col-12">
      <h4>User Registration</h4>

      <div class="row" *ngIf="authError">
        <div class="col-12 alert alert-danger">
          {{ authError?.message }}
        </div>
      </div>
      <form #userRegForm="ngForm" (ngSubmit)="createUser(userRegForm)">
        <div class="row">
          <div class="col-md-6 mb-2">
            <label for="fName">First Name</label>
            <input id="fName" ngModel name="firstName" type="text" class="form-control">
          </div>
          <div class="col-md-6 mb-2">
            <label for="lName">Last Name</label>
            <input id="lName" ngModel name="lastName" type="text" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 mb-2">
            <label for="mail">Email</label>
            <input id="mail" ngModel name="email" type="email" class="form-control">
          </div>
        </div>
        <div>
          <div class="row">
            <div class="col-md-12 mb-2">
              <label for="pass">Password</label>
              <input id="pass" ngModel name="password" type="password" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mb-2">
              <label>Confirm Password</label>
              <input name="password" type="password" class="form-control">
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <button class="btn btn-success" type="submit">Register</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
