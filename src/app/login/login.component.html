<div class="row">
    <div class="col-12 mt-4">
      <h4>Login</h4>

      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  
        <div class="row" *ngIf="authError">
          <div class="col-12 alert alert-danger">{{ authError?.message }}</div>
        </div>
  
        <div class="row">
          <div class="col-12">
            <input ngModel name="email" type="email" class="form-control" placeholder="Email">
          </div>
        </div>
  
        <div class="row">
          <div class="col-12">
            <input ngModel name="password" type="password" class="form-control" placeholder="Password">
          </div>
        </div>
  
        <div class="row mt-2">
          <div class="col-12">
            <a href="/register">Click here to &emsp; register</a>
          </div>
  
          <div class="col-12 mt-4">
            <button class="btn btn-sm btn-primary" type="submit">Sign In</button> &nbsp;  &nbsp; 
            <a routerLink="/recover-password"> ( lost your password? )</a>
          </div>
        </div>
  
      </form>
    </div>
  </div>
